<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="box"></div>
 <button type="submit" onclick="abc()">Click</button>
 <script>
    ab =document.getElementsByTagName('div')[0]
    function abc(){
      if(ab.className=='box')
      {
        ab.className = 'boxes'
      }
      else{
        ab.className = 'box'
      }
    }
 </script>
</body>
</html>
